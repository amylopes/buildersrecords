{% extends "layout.html" %}
{% block title %} Flask-AngularJS {% endblock %}
{% block scripts %}{% endblock %}
{% block body %}
    <body class="body" style="padding-top: 50px;">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Navigation Bar Header -->
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only"> Toggle navigation </span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Navigation Bar Brand -->
                    <a class="navbar-brand" href="/"> Flask-AngularJS </a>
                </div>
                <!-- Navigation Bar List Items -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li style="padding-left: 0.75em;">
                            <button id="signup_button" type="button" class="btn btn-success navbar-btn" style="width: 6em">
                                <b> Sign Up </b>
                            </button>
                        </li>
                        <li style="padding-left: 0.75em;">
                            <button id="login_button" type="button" class="btn btn-info navbar-btn" style="width: 6em">
                              <b> Log In </b>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <!-- Jumbotron Inner Elements -->
                <h1> Flask-AngularJS </h1>
                <p> Template for a Flask / AngularJS web application </p>
            </div>
        </div>
        <!-- Input -->
        <div class="container">
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1> Hello {{ yourName }}! </h1>
        </div>{{ super() }}
    </body>{% endblock %}
