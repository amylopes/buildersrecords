<!-- Page Header -->
<div class="container">
    <div class="page-header text-center">
        <h2> Create Your New Account </h2>
        <p class="text-muted"> <b> Already have an account? </b>
            <a href="/#/login"> <b> Log in </b> </a>
        </p>
    </div>

<!-- Well -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">

                <!-- Form -->
                <form name="signup_form" novalidate ng-submit="submitForm()">
                    <!-- First Name -->
                    <div class="form-group" ng-class="{ 'has-error': signup_form.first_name.$dirty && signup_form.first_name.$invalid,
                                                        'has-feedback': signup_form.first_name.$dirty && signup_form.first_name.$invalid }">
                        <label class="control-label" for="first_name"> First Name </label>
                        <input type="text"
                               class="form-control"
                               name="first_name"
                               placeholder="First Name"
                               ng-model="signup.first_name"
                               required
                               ng-maxlength=30>

                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-show="signup_form.first_name.$dirty && signup_form.first_name.$invalid"></span>

                        <div ng-show="signup_form.first_name.$dirty && signup_form.first_name.$invalid">
                            <h5 class="help-block"
                                ng-show="signup_form.first_name.$error.required">
                                This field is required.
                            </h5>
                            <h5 class="help-block"
                                ng-show="signup_form.first_name.$error.maxlength">
                                This field cannot be longer than 30 characters.
                            </h5>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group" ng-class="{ 'has-error': signup_form.last_name.$dirty && signup_form.last_name.$invalid,
                                                        'has-feedback': signup_form.last_name.$dirty && signup_form.last_name.$invalid }">
                        <label class="control-label" for="last_name"> Last Name </label>
                        <input type="text"
                               class="form-control"
                               name="last_name"
                               placeholder="Last Name"
                               ng-model="signup.last_name"
                               required
                               ng-maxlength=30>

                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-show="signup_form.last_name.$dirty && signup_form.last_name.$invalid"></span>

                        <div ng-show="signup_form.last_name.$dirty && signup_form.last_name.$invalid">
                            <h5 class="help-block"
                                ng-show="signup_form.last_name.$error.required">
                                This field is required.
                            </h5>
                            <h5 class="help-block"
                                ng-show="signup_form.last_name.$error.maxlength">
                                This field cannot be longer than 30 characters.
                            </h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
