<!-- Navigation Bar -->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Navigation Bar Header -->
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only"> Toggle navigation </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Navigation Bar Brand -->
            <a class="navbar-brand" href="/projects"> BuildersRecords </a>
        </div>
        <!-- Navigation Bar List Items -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/account">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      <b ng-model="signed_user"> {{ signed_user }} </b>
                    </a>
                </li>
                <li class="padding">
                    <button id="logout_button" type="button" class="btn btn-danger navbar-btn"
                            ng-click="logOut()">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                        <b> Log Out </b>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header -->
<div class="container">
    <div class="page-header">
        <h1> My Projects
            <small> | Start a new project </small>
        </h1>
        <hr>
    </div>
</div>
<!-- Buttons -->
<div class="container">
    <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <b> New Project </b>
    </button>
</div>
<br>
<!-- Table -->
<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th> <span class="glyphicon glyphicon-tag" aria-hidden="true"></span> </th>
                <th> Project Name</th>
                <th> Project Type </th>
                <th> Action </th>
            <tr>
        </thead>

        <tbody>
            <tr ng-model="project">
                <td> {{ project.project_id }} </td>
                <td><a href="/dashboard"><b> {{ project.project_name }} </b></a></td>
                <td> {{ project.project_type }} </td>
                <td><button id="{{ project.project_id }}" type="button" class="btn btn-danger delete_project_button"
                            data-toggle="tooltip" data-placement="top" title="Delete">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button id="{{ project.project_id }}" type="button" class="btn btn-default edit_project_button"
                            data-toggle="tooltip" data-placement="top" title="Edit">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td colspan="1"></td>
                <td colspan="3">
                    <a href="/new"> <b> Create New Project </b> </a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
