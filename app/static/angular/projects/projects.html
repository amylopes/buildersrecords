<!-- Container -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h1> My Projects </h1>
        <h4 class="text-muted"> Home Construction Projects </h4>
    </div>
    <!-- Button -->
    <button type="button" class="btn btn-success" data-toggle="modal"
            data-target="#new_project_modal" tabindex="-1">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <b> New Project </b>
    </button>
    <!-- Line Breaks -->
    <br><br>
    <!-- List Groups -->
    <ul class="list-group">
        <li class="list-group-item">
            <!-- Project Name -->
            <a href="/dashboard">
                <b> My Home Project </b>
            </a>
            <!-- Project Type -->
            <p class="text-muted">
                UBuildIt Project
            </p>
        </li>
    </ul>
</div>
<!-- Modal - New Project -->
<div class="container">
    <div class="modal fade" id="new_project_modal" tabindex="-1" role="dialog"
         aria-labelledby="new_project_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button>
                    <h4 class="modal-title" id="new_project_modal_label">
                        <b> Create New Project </b>
                    </h4>
                </div>
                <!-- Form -->
                <form name="new_project_form" novalidate>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <!-- Project Name Field -->
                        <div class="form-group"
                             ng-class="{ 'has-error': new_project_form.project_name.$dirty &&
                                                      new_project_form.project_name.$invalid ||
                                                      new_project_form.$submitted &&
                                                      new_project_form.project_name.$invalid,
                                         'has-feedback': new_project_form.project_name.$dirty &&
                                                         new_project_form.project_name.$invalid ||
                                                         new_project_form.$submitted &&
                                                         new_project_form.project_name.$invalid }">
                            <label class="control-label" for="project_name"> Project Name </label>
                            <input class="form-control"
                                   name="project_name"
                                   type="text"
                                   placeholder="Project Name"
                                   ng-model="project_name"
                                   required>
                            <span class="glyphicon glyphicon-remove form-control-feedback"
                                  ng-if="new_project_form.project_name.$dirty &&
                                         new_project_form.project_name.$invalid ||
                                         new_project_form.$submitted &&
                                         new_project_form.project_name.$invalid">
                            </span>
                        </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Close -->
                        <button type="button" class="btn btn-default" data-dismiss="modal"> <b> Close </b> </button>
                        <!-- Submit -->
                        <button type="submit" class="btn btn-success"
                                ng-click="new_project_form.$valid && createProject()"> <b> Create Project </b> </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
