<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Description | Author -->
        <meta name="description" content="Flask-AngularJS">
        <meta name="author" content="Miguel Angulo">
        <!-- Title -->
        <title> Flask-AngularJS </title>
        <!-- Favicon -->
        <link href="img/favicon.png" rel="icon">
        <!-- CSS Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- JS Scripts -->
        <script src="lib/jquery-1.11.3.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="body" style="padding-top: 50px;" ng-app="app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Navigation Bar Header -->
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only"> Toggle navigation </span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Navigation Bar Brand -->
                    <a class="navbar-brand" href="/"> Flask-AngularJS </a>
                </div>
                <!-- Navigation Bar List Items -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li style="padding-left: 0.75em;">
                            <button id="signup_button" type="button" class="btn btn-success navbar-btn"
                                    style="width: 6em">
                                <b> Sign Up </b>
                            </button>
                        </li>
                        <li style="padding-left: 0.75em;">
                            <button id="login_button" type="button" class="btn btn-info navbar-btn"
                                    style="width: 6em">
                              <b> Log In </b>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <!-- Jumbotron Inner Elements -->
                <h1> Flask-AngularJS </h1>
                <p> Template for a Flask / AngularJS web application </p>
            </div>
        </div>
        <!-- Placeholder for views -->
        <div class="container" ng-controller="AppController">
            {{ message }}
        </div>
    </body>
</html>
